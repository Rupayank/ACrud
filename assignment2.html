    <script>
        let sandwich_calculator=(bread)=>Math.floor(bread/2)
        console.log(sandwich_calculator(5));
        let sandwich_calculator2=(bread,cheese)=>Math.min(Math.floor(bread/2),cheese)
        console.log(sandwich_calculator2(2,4));
    </script>
